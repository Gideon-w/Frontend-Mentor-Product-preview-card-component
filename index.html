<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <figure>
      <img class= "mobile" src="images/image-product-mobile.jpg" alt="mobile design image" width="686" height="480">

      <img class="desktop" src="images/image-product-desktop.jpg" alt="desktop design image" width="600" height="900">
      
    </figure>
    <section>
      <div>
        <p class="product-name">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        
        <p class="product-info">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="price-now">$149.99</span><del class="deleted-price">$169.99</del>
        </div>
        
        
        <button type="button">
          <img src="images/icon-cart.svg" alt="cart-icon">
          Add to Cart</button>
      </div>
    </section>
  </main>
    
  <footer class="attribution">
    Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by: <a href="https://www.frontendmentor.io/profile/Gideon-w">Gideon-w</a>.
  </footer>
</body>
</html>
